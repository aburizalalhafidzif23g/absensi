<!DOCTYPE html>
<html>
<head>
    <title>Edit Nama & Foto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5" style="max-width: 500px;">
        <h2 class="text-center">Edit Data: <span class="text-primary">{{ old_name }}</span></h2>

        <form method="POST" enctype="multipart/form-data" class="mt-4">
            {% if image_path %}
                <div class="mb-3 text-center">
                    <img src="{{ image_path }}" alt="Foto Lama" class="img-thumbnail" width="200">
                    <p class="text-muted">Foto saat ini</p>
                </div>
            {% endif %}

            <!-- Input nama baru -->
            <div class="mb-3">
                <label for="new_name" class="form-label">Nama Baru</label>
                <input type="text" name="new_name" id="new_name" class="form-control" placeholder="Masukkan nama baru" value="{{ old_name }}" required>
            </div>

            <!-- Input upload foto baru -->
            <div class="mb-3">
                <label for="new_image" class="form-label">Upload Foto Baru (opsional)</label>
                <input type="file" name="new_image" id="new_image" class="form-control">
            </div>

            <!-- Tombol submit -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
            </div>
        </form>

        <div class="text-center mt-4">
            <a href="/dataset" class="btn btn-outline-secondary">Kembali</a>
        </div>
    </div>
</body>
</html>
