<!DOCTYPE html>
<html>
<head>
    <title>Edit Nama</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5 text-center">
        <h2>Edit Nama: {{ old_name }}</h2>

        </form>
    </div>
</body>
</html>
