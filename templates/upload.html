<!DOCTYPE html>
<html>
<head>
    <title>Tambah Wajah Baru</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5 text-center">
        <h1>Tambah Wajah ke Dataset</h1>
        <form method="POST" enctype="multipart/form-data" class="mt-4">
            <input type="text" name="name" class="form-control mb-3" placeholder="Nama" required>
            <input type="file" name="image" class="form-control mb-3" accept="image/*" required>
            <button type="submit" class="btn btn-primary">Simpan</button>
        </form>
        <a href="/dataset" class="btn btn-secondary mt-3">Kelola Data</a>
    </div>
</body>
</html>
