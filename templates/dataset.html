<!DOCTYPE html>
<html>
<head>
    <title>Data Wajah</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2>Data Wajah</h2>
        <a href="/upload" class="btn btn-success mb-3">Tambah Wajah</a>
        <a href="/presensi" class="btn btn-info mb-3">Lihat Presensi</a>
        <a href="/logout" class="btn btn-secondary mb-3 float-end">Logout</a>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Jumlah Foto</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                {% for row in names %}
                <tr>
                    <td>{{ row.name }}</td>
                    <td>{{ row.count }}</td>
                    <td>
                        <a href="/edit/{{ row.name }}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="/delete/{{ row.name }}" class="btn btn-danger btn-sm" onclick="return confirm('Yakin ingin hapus?')">Hapus</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
